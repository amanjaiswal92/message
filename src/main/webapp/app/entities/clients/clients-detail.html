
<div>
    <h2><span>Clients</span> {{vm.clients.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.clients.name}}</span>
        </dd>
        <dt><span>Topic</span></dt>
        <dd>
            <span>{{vm.clients.topic}}</span>
        </dd>
        <dt><span translate="msgApp.clients.consumer_count">Consumer Count</span></dt>
        <dd>
            <span>{{vm.clients.consumerCount}}</span>
        </dd>
        <dt><span translate="msgApp.clients.target_endpoint">Target Endpoint</span></dt>
        <dd>
            <span>{{vm.clients.targetEndpoint}}</span>
        </dd>
        <dt><span translate="msgApp.clients.keycloak_user">Keycloak User</span></dt>
        <dd>
            <span>{{vm.clients.keycloak_user}}</span>
        </dd>
        <dt><span>Keycloak User Map</span></dt>
        <dd>
            <a ui-sref="keycloak-user-detail({id:vm.clients.keycloakUserMap.id})">{{vm.clients.keycloakUserMap.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="clients-detail.edit({id:vm.clients.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
