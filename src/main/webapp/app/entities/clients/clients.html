<div>
    <h2>Clients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="clients.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Clients
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Topic</span></th>
                    <th><span translate="msgApp.clients.consumer_count">Consumer Count</span></th>
                    <th><span translate="msgApp.clients.target_endpoint">Target Endpoint</span></th>
                    <th><span translate="msgApp.clients.keycloak_user">Keycloak User</span></th>
                    <th><span>Keycloak User Map</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clients in vm.clients track by clients.id">
                    <td><a ui-sref="clients-detail({id:clients.id})">{{clients.id}}</a></td>
                    <td>{{clients.name}}</td>
                    <td>{{clients.topic}}</td>
                    <td>{{clients.consumerCount}}</td>
                    <td>{{clients.targetEndpoint}}</td>
                    <td>{{clients.keycloak_user}}</td>
                    <td>
                        <a ui-sref="keycloak-user-detail({id:clients.keycloakUserMap.id})">{{clients.keycloakUserMap.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="clients-detail({id:clients.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clients.edit({id:clients.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clients.delete({id:clients.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
